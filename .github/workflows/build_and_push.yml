name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    environment: icarus
    env: 
      CONTAINER_REGISTRY_USERNAME: ${{ secrets.CRICARUSPROD001_USERNAME }}
      CONTAINER_REGISTRY_PASSWORD: ${{ secrets.CRICARUSPROD001_ACCESS_TOKEN }}
      CONTAINER_REGISTRY_URL: ${{ secrets.CRICARUSPROD001_URL }}
      BASE_IMAGE: cricarusdev.azurecr.io/icarus-edge-baseimage:2023-01-22

    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3

      - 
        name: Extract branch name
        shell: bash
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF_NAME}-${GITHUB_SHA})"
        id: extract_branch

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: linux/arm64

      - 
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      -
        name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY_URL }}
          username: ${{ env.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ env.CONTAINER_REGISTRY_PASSWORD }}

      -
        name: Build and Push icarus-edge-detector
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: "{{defaultContext}}:icarus-edge-detector"
          build-args: BASE_IMAGE=${{ BASE_IMAGE }}
          file: Dockerfile.prod
          push: true
          platforms: linux/arm64
          tags: ${{ env.CONTAINER_REGISTRY_URL }}/icarus-edge-detector:${{ steps.extract_branch.outputs.tag }}
